<!DOCTYPE html>
 <body>
    <h1>Create your account</h1>
    <form action="createUser" method="get">
        Enter your first name:<input type="text" id="fname" name="fname">
        <br><br>
        Enter your last name:<input type="text" id="lname" name="lname">
        <br><br>
        Enter your email:<input type="text" id="email" name="email">
        <br><br>
        Enter your password:<input type="password" id="password" name="password">
        <br><br>
        Re-renter password:<input type="password" id="confirm" name="confirm">
        <br><br>
        <input type='submit' value="Signup">
    </form>
</body>
</html>
